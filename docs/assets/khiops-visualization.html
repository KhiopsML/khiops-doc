<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Khiops-visualilzation demo</title>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <khiops-visualization id="kv1" style="width : 100px"></khiops-visualization>
        <script src="./javascript/khiops-webcomponents.bundle.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                window.addEventListener("message", (e) => {
                    if (e.origin === window.location.origin) {
                        const kv1 = document.querySelector('khiops-visualization');
                        kv1.clean();
                        kv1.setDatas(e.data);
                    }
                },
                false);    
            });
        </script>
    </body>
</html>
